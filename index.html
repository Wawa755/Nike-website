<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nike-website</title>
  </head>
  <body>
    <div id="app">
      <img src="/nike_black_logo.png" class="logo" alt="Nike Black Logo" />
      <img src="/nike_white_logo.png" class="logo vanilla" alt="Nike White Logo" />

      <h1>Nike</h1>

      <div class="card">
        <button id="counter" type="button"></button>
      </div>

      <p class="read-the-docs">
        Welcome to Nike
      </p>
    </div>

    <div id="demo">

  <h2>Color Palette</h2>
  <div class="colors">
    <div class="color color-black"></div>
    <div class="color color-white"></div>
    <div class="color color-grey"></div>
    <div class="color color-accent"></div>
  </div>

  <h2>Font Examples</h2>

  <div class="font-examples">
    <p class="font-main regular">This is Helvetica Now Text - Regular</p>
    <p class="font-main bold">This is Helvetica Now Text - Bold</p>

    <p class="font-display regular">This is Helvetica Now Display - Regular</p>
    <p class="font-display bold">This is Helvetica Now Display - Bold</p>

    <p class="font-nike regular">This is Nike Futura ND - Regular</p>
    <p class="font-nike bold">This is Nike Futura ND - Bold</p>
  </div>

</div>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
